name: Production Health Check

on:
  schedule:
    - cron: '0 * * * *'  # æ¯Žæ™‚0åˆ†ï¼ˆUTCï¼‰
  workflow_dispatch:     # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½

jobs:
  health-check:
    runs-on: ubuntu-latest

    steps:
      - name: Check Production URL
        id: check
        run: |
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" https://video-clozett-next.vercel.app)
          echo "status=$STATUS" >> $GITHUB_OUTPUT
          if [ "$STATUS" != "200" ]; then
            echo "Health check failed with status $STATUS"
            exit 1
          fi

      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{
            "text": "ðŸš¨ Video CloZett Production is DOWN!\nStatus code: '${{ steps.check.outputs.status }}'\nURL: https://video-clozett-next.vercel.app"
          }' \
          ${{ secrets.SLACK_WEBHOOK_URL }}
