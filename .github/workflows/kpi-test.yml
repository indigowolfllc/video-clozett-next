name: KPI Insert Test

on:
  workflow_dispatch:

jobs:
  insert:
    runs-on: ubuntu-latest

    steps:
      - name: Call Supabase REST API
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/daily_kpi" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json" \
          -H "Prefer: return=minimal" \
          -d '{
            "record_date": "'"$(date +%F)"'",
            "subscribers": 150,
            "ad_impressions": 7000,
            "ad_clicks": 180,
            "ad_revenue": 45.20
          }'
