name: Daily KPI Insert

on:
  schedule:
    - cron: "0 15 * * *"
  workflow_dispatch:

jobs:
  insert:
    runs-on: ubuntu-latest

    steps:
      - name: Insert Multiple KPIs
        run: |
          TODAY=$(date +%F)

          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/daily_kpi" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json" \
          -H "Prefer: return=minimal" \
          -d "[
            {\"record_date\":\"$TODAY\",\"metric_name\":\"youtube_subscribers\",\"metric_value\":1520},
            {\"record_date\":\"$TODAY\",\"metric_name\":\"ad_revenue\",\"metric_value\":320.50},
            {\"record_date\":\"$TODAY\",\"metric_name\":\"stripe_sales\",\"metric_value\":12000},
            {\"record_date\":\"$TODAY\",\"metric_name\":\"server_cost\",\"metric_value\":85.30}
          ]"
