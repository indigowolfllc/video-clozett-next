name: Daily KPI Insert

on:
  schedule:
    - cron: "0 15 * * *"  # 日本時間0:00に実行（UTC 15:00）
  workflow_dispatch:

jobs:
  insert:
    runs-on: ubuntu-latest

    steps:
      - name: Call Supabase REST API
        run: |
          curl -X POST "${{ secrets.SUPABASE_URL }}/rest/v1/daily_kpi" \
          -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
          -H "Content-Type: application/json" \
          -H "Prefer: return=minimal" \
          -d '{
            "record_date": "'"$(date +%F)"'",
            "subscribers": 200,
            "ad_impressions": 8000,
            "ad_clicks": 210,
            "ad_revenue": 50.00
          }'
